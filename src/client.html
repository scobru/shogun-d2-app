  <script>
    (function () {
      function Bugoff(identifier, opts) {
        // Handle different initialization patterns
        if (typeof identifier === 'object' && !opts) {
          opts = identifier;
          identifier = undefined;
        }

        this.events = new EventEmitter();
        this.opts = opts || {};

        // Handle seed properly to avoid checksum errors
        if (this.opts.seed) {
          try {
            // Try to validate the seed format
            if (typeof this.opts.seed !== 'string' || this.opts.seed.length < 5) {
              console.warn("Invalid seed format, generating a new one");
              delete this.opts.seed;
            }
          } catch (e) {
            console.warn("Error validating seed, generating a new one:", e);
            delete this.opts.seed;
          }
        }

        // Initialize Bugout with proper parameters
        try {
          // Create Bugout instance without seed first if we have an identifier
          if (identifier) {
            this.bugout = new Bugout(identifier);
          } else {
            // Create with options (possibly including seed) if no identifier
            this.bugout = new Bugout(this.opts);
          }

          this.seed = this.bugout.seed;
          this.identifier = this.bugout.identifier;
          this.ID = sha(this.identifier);

          // Store address as property but also provide it as a method
          this._address = this.bugout.address();
          this.address = function () {
            return this._address;
          };
        } catch (error) {
          console.error("Error initializing Bugout:", error);
          // Try again with a fresh instance without seed or identifier
          try {
            console.log("Retrying with a fresh Bugout instance...");
            this.bugout = new Bugout();
            this.seed = this.bugout.seed;
            this.identifier = this.bugout.identifier;
            this.ID = sha(this.identifier);

            // Store address as property but also provide it as a method
            this._address = this.bugout.address();
            this.address = function () {
              return this._address;
            };
          } catch (retryError) {
            console.error("Fatal error initializing Bugout:", retryError);
            throw retryError;
          }
        }

        this.peers = {};
        this.SEA = async (pair) => {
          this.sea = pair || await SEA.pair();
          return this.sea;
        };

        // Bugout internals bindings
        this.on = this.bugout.on.bind(this.bugout);
        this.once = this.bugout.once.bind(this.bugout);
        this.register = this.bugout.register.bind(this.bugout);
        this.rpc = this.bugout.rpc.bind(this.bugout);
        this.heartbeat = (interval) => {
          // Hearbeat patch while waiting for Bugout update in NPM
          return this.bugout.heartbeat(interval);
        };
        this.destroy = this.bugout.destroy.bind(this.bugout);
        this.send = this.bugout.send.bind(this.bugout); // Add direct send method for compatibility

        // Bugoff encryption features
        this.encryptionEnabled = false;

        // Setup encryption only if SEA is available
        if (typeof SEA !== 'undefined') {
          this.encryptionEnabled = true;

          // Override the default send method with encrypted version
          const originalSend = this.send;

          this.events.on('encoded', encrypted => {
            if (typeof encrypted === 'object') originalSend(encrypted[0], encrypted[1]);
            else originalSend(this.address(), encrypted);
          });

          this.on('message', async (address, message) => {
            // Try to decrypt if encryption is enabled
            if (this.encryptionEnabled && this.sea) {
              try {
                let decrypted = await decrypt(address, message);
                let addr = decrypted.address;
                let pubkeys = decrypted.pubkeys;
                let msg = decrypted.message;
                if (decrypted && msg) this.bugout.emit('decrypted', addr, pubkeys, msg);
              } catch (e) {
                // If decryption fails, treat as normal message
                console.log("Decryption failed, treating as normal message");
              }
            }
          });

          let encrypt = async (address, message) => {
            // If encryption not enabled or SEA not initialized, use original send
            if (!this.encryptionEnabled || !this.sea) {
              return originalSend(address, message);
            }

            // Wait for peers if none available
            if (Object.keys(this.peers).length === 0) {
              try {
                await new Promise((resolve, reject) => {
                  const timeout = setTimeout(() => {
                    reject(new Error("Timeout waiting for peers"));
                  }, 5000);

                  this.events.once('newPeer', () => {
                    clearTimeout(timeout);
                    resolve();
                  });
                });
              } catch (e) {
                console.warn("No peers available for encryption, sending unencrypted");
                return originalSend(address, message);
              }
            }

            if (!message) {
              let msg = address;
              // this is a broadcast message, encrypt with this instance SEA pair
              for (let peer in this.peers) {
                try {
                  let enc = [peer, await SEA.encrypt(msg, await SEA.secret(this.peers[peer].epub, this.sea))];
                  this.events.emit('encoded', enc);
                } catch (e) {
                  console.error("Encryption error:", e);
                }
              }
            } else if (message) {
              // this is a direct message
              try {
                if (this.peers[address] && this.peers[address].epub) {
                  let enc = await SEA.encrypt(message, await SEA.secret(this.peers[address].epub, this.sea));
                  this.events.emit('encoded', [address, enc]);
                } else {
                  // Fallback to unencrypted if peer key not available
                  originalSend(address, message);
                }
              } catch (e) {
                console.error("Encryption error:", e);
                originalSend(address, message);
              }
            }
          };

          // Replace send with encrypt only if encryption is enabled
          if (this.encryptionEnabled) {
            this.encryptedSend = encrypt;
            // Keep original send available but use encrypted by default
            this.send = encrypt;
          }

          let decrypt = async (address, message) => {
            let pubkeys = null;
            for (let peer in this.peers) {
              if (peer === address) {
                pubkeys = { pub: this.peers[peer].pub, epub: this.peers[peer].epub };
              }
            }

            if (!pubkeys || !this.sea) {
              return { address: address, pubkeys: null, message: message };
            }

            try {
              let decryptedMsg = await SEA.decrypt(message, await SEA.secret(this.peers[address].epub, this.sea));
              return { address: address, pubkeys: pubkeys, message: decryptedMsg };
            } catch (e) {
              console.error("Decryption error:", e);
              return { address: address, pubkeys: pubkeys, message: message };
            }
          };

          this.register('peer', (address, sea, cb) => {
            if (sea && sea.pub && sea.epub) {
              Object.assign(this.peers, { [address]: { pub: sea.pub, epub: sea.epub } });
              this.events.emit('newPeer', this.peers);
              if (cb) cb(true);
            } else {
              if (cb) cb(false);
            }
          });

          this.on('seen', async address => {
            if (this.sea) {
              this.rpc(address, 'peer', await this.sea);
            }
          });
        }
      }

      function sha(input) {
        // Use CryptoJS for browser compatibility
        if (!input) return "";
        return CryptoJS.SHA256(JSON.stringify(input)).toString(CryptoJS.enc.Hex);
      }

      if (typeof module !== 'undefined' && module.exports) {
        module.exports = Bugoff;
      } else {
        window.Bugoff = Bugoff;
      }
    })();
  </script>

      --input-color: var(--dark-input-bg);

      --bg-gradient: var(--light-bg);
      --bg-color: var(--light-bg);
      --card-color: var(--light-card-bg);
      --input-color: var(--light-input-bg);
      --text-primary: var(--light-text-primary);

    body {
      font-family: var(--font-family);

      min-height: 100vh;

      justify-content: space-between;

    .connection-status {

      gap: 8px;

    }

    .status-dot {
      width: 8px;

    }

    .status-dot.connected {

    }

    .status-dot.disconnected {
      background-color: #EF4444;
    }

    .input-group {
      display: flex;
      gap: var(--spacing);
      align-items: center;
      flex-wrap: wrap;
    }

    .input-group input {
      flex: 1;
      min-width: 0;
    }

    .input-group button {
      flex-shrink: 0;
    }

    .username-input {
      width: 200px;
      flex-shrink: 0;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-color);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      .container {
        gap: 12px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .card {
        padding: 12px;
      }

      .input-group {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }

      .input-group input,
      .input-group button {
        width: 100%;
      }

      .username-input {
        width: 100%;
      }

      .messages {
        height: 300px;
        padding: 12px;
      }

      .log {
        height: 120px;
      }

      input,
      button {
        padding: 10px 12px;
        font-size: 0.9rem;
      }

      pre {
        padding: 12px;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 8px;

      .container {
        gap: 8px;

        padding: 8px;

      h1 {
        font-size: 1.25rem;
      }

      .theme-toggle {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .messages {
        height: 250px;
        padding: 8px;
      }

      .log {
        height: 100px;
        font-size: 0.8rem;
      }

      input,
      button {
        padding: 8px 10px;
        font-size: 0.85rem;
      }

      pre {
        padding: 8px;
        font-size: 0.8rem;
      }
    }

    /* Footer responsive */
    footer {
      margin-top: auto;
      padding-top: var(--spacing);
    }

    footer p {
      font-size: 1rem;

    }

    @media (max-width: 768px) {
      footer p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      footer p {
        font-size: 0.8rem;
      }
    }

  <script>
    const themeToggle = document.getElementById('themeToggle');

    const applyTheme = (theme) => {
      if (theme === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
        themeToggle.textContent = '☀️';
      } else {
        document.body.setAttribute('data-theme', 'light');
        themeToggle.textContent = '🌙';
      }
    };

    const getInitialTheme = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        return savedTheme;
      }
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      return prefersDark ? 'dark' : 'light';
    };

    let currentTheme = getInitialTheme();
    applyTheme(currentTheme);

    themeToggle.addEventListener('click', () => {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', currentTheme);
      applyTheme(currentTheme);
    });

    const serverAddressInput = document.getElementById('serverAddress');
    const connectBtn = document.getElementById('connectBtn');
    const messagesEl = document.getElementById('messages');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const logEl = document.getElementById('log');

    let bugout = null;
    let connected = false;

    function log(...args) {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : String(arg)).join(' ')}`;
      console.log(...args);
      logEl.textContent += logMessage + '\n';
      logEl.scrollTop = logEl.scrollHeight;
    }

    function updateUI() {
      connectBtn.textContent = connected ? 'Disconnect' : 'Connect';
      messageInput.disabled = !connected;
      sendBtn.disabled = !connected;
      if (connected) {
        messageInput.placeholder = "Type message...";
      } else {
        messageInput.placeholder = "Connect to start chatting...";
      }
    }

    function initClient() {
      if (bugout) {
        bugout.destroy();
        bugout = null;
        connected = false;
        updateUI();
        log("🔌 Disconnected.");
        return;
      }

      const serverAddress = serverAddressInput.value.trim();
      if (!serverAddress) {
        log("⚠️ Please enter a server address.");
        return;
      }

      // Mobile debugging logs
      log("📱 Device Info:", {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        onLine: navigator.onLine,
        connection: navigator.connection ? {
          effectiveType: navigator.connection.effectiveType,
          downlink: navigator.connection.downlink,
          rtt: navigator.connection.rtt
        } : 'Not available'
      });

      // Check WebRTC support
      const rtcSupport = {
        getUserMedia: !!(navigator.getUserMedia || navigator.mediaDevices?.getUserMedia),
        RTCPeerConnection: !!window.RTCPeerConnection,
        RTCDataChannel: !!window.RTCDataChannel
      };
      log("🔧 WebRTC Support:", rtcSupport);

      // Check if we're on mobile
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      log("📱 Mobile Device:", isMobile);

      log("🔄 Connecting to chat server...", serverAddress);

      try {
        if (typeof Bugoff !== 'function') {
          log("❌ Bugoff library not available");
          throw new Error("Bugoff library not available");
        }

        log("✅ Bugoff library found, creating instance...");
        bugout = new Bugoff(serverAddress);
        log("✅ Bugoff instance created successfully");

        // Add connection timeout with fallback
        const connectionTimeout = setTimeout(() => {
          if (!connected) {
            log("⏰ Connection timeout - no response from server");
            log("💡 Possible issues:");
            log("   - Server not reachable");
            log("   - Network restrictions");
            log("   - WebRTC blocked by firewall");
            log("   - Mobile carrier blocking P2P");

            // Try fallback connection method for mobile
            if (isMobile) {
              log("🔄 Trying fallback connection method for mobile...");
              tryFallbackConnection(serverAddress);
            }
          }
        }, 8000); // Reduced timeout for faster fallback

        bugout.on("server", () => {
          clearTimeout(connectionTimeout);
          log("✅ Connected to server");
          connected = true;
          updateUI();
          refreshMessages();
        });

        bugout.on("seen", (address) => {
          log("👀 Peer seen:", address);
        });

        bugout.on("message", (address, message) => {
          log("📨 Raw message received from:", address, "Message:", message);
          if (message === "refresh") {
            refreshMessages();
          }
        });

        bugout.on("decrypted", (address, pubkeys, message) => {
          log("🤫 Decrypted message received from:", address, "Message:", message);
          if (message === "refresh") {
            refreshMessages();
          }
        });

        bugout.on("wireseen", (count) => {
          log(`🔗 ${count} peer(s) connected`);
          connected = count > 0;
          updateUI();
        });

        bugout.on("wireleft", (count) => {
          log(`👋 Peer disconnected. ${count} remaining`);
          connected = count > 0;
          if (!connected) {
            log("❌ Connection lost");
            if (bugout) bugout.destroy();
            bugout = null;
          }
          updateUI();
        });

        bugout.on("close", () => {
          clearTimeout(connectionTimeout);
          log("❌ Connection closed");
          connected = false;
          bugout = null;
          updateUI();
        });

        bugout.on("error", (error) => {
          clearTimeout(connectionTimeout);
          log("🚫 Connection error:", error.message || error);
          log("🔍 Error details:", {
            name: error.name,
            stack: error.stack,
            type: typeof error
          });
          connected = false;
          if (bugout) bugout.destroy();
          bugout = null;
          updateUI();
        });

        // Add network status monitoring
        window.addEventListener('online', () => {
          log("🌐 Network: Online");
        });

        window.addEventListener('offline', () => {
          log("🌐 Network: Offline");
          if (connected) {
            log("❌ Connection lost due to network");
            connected = false;
            updateUI();
          }
        });

      } catch (error) {
        log("💥 Failed to initialize:", error.message);
        log("🔍 Error details:", {
          name: error.name,
          stack: error.stack,
          type: typeof error
        });
        connected = false;
        bugout = null;
        updateUI();
      }
    }

    // Fallback connection method for mobile devices
    function tryFallbackConnection(serverAddress) {
      log("🔄 Attempting fallback connection...");

      // Diagnose WebRTC issues
      diagnoseWebRTC();

      // Try to create a new Bugout instance with different options
      try {
        if (bugout) {
          bugout.destroy();
          bugout = null;
        }

        // Create new instance with explicit options
        const fallbackOptions = {
          seed: undefined, // Force new seed
          announce: false, // Disable announce to reduce network overhead
          timeout: 5000,   // Shorter timeout
          // Add TURN server configuration for mobile
          rtcConfig: {
            iceServers: [
              { urls: 'stun:stun.l.google.com:19302' },
              { urls: 'stun:stun1.l.google.com:19302' },
              { urls: 'stun:stun2.l.google.com:19302' },
              { urls: 'stun:stun3.l.google.com:19302' },
              { urls: 'stun:stun4.l.google.com:19302' }
            ]
          }
        };

        log("🔄 Creating fallback Bugout instance...");
        bugout = new Bugoff(serverAddress, fallbackOptions);

        // Set up event listeners for fallback
        const fallbackTimeout = setTimeout(() => {
          if (!connected) {
            log("❌ Fallback connection also failed");
            log("💡 Mobile WebRTC connection blocked. Try:");
            log("   - Using a different network (WiFi instead of mobile data)");
            log("   - Using a different browser");
            log("   - Checking if your carrier blocks P2P connections");
            if (bugout) bugout.destroy();
            bugout = null;
            updateUI();
          }
        }, 6000);

        bugout.on("server", () => {
          clearTimeout(fallbackTimeout);
          log("✅ Fallback connection successful!");
          connected = true;
          updateUI();
          refreshMessages();
        });

        bugout.on("error", (error) => {
          clearTimeout(fallbackTimeout);
          log("❌ Fallback connection error:", error.message || error);
          if (bugout) bugout.destroy();
          bugout = null;
          updateUI();
        });

        // Copy other event listeners from main connection
        bugout.on("seen", (address) => log("👀 Fallback: Peer seen:", address));
        bugout.on("wireseen", (count) => {
          log(`🔗 Fallback: ${count} peer(s) connected`);
          connected = count > 0;
          updateUI();
        });
        bugout.on("wireleft", (count) => {
          log(`👋 Fallback: Peer disconnected. ${count} remaining`);
          connected = count > 0;
          if (!connected) {
            log("❌ Fallback connection lost");
            if (bugout) bugout.destroy();
            bugout = null;
          }
          updateUI();
        });

      } catch (error) {
        log("💥 Fallback connection failed:", error.message);
        if (bugout) bugout.destroy();
        bugout = null;
        updateUI();
      }
    }

    // Diagnose WebRTC issues
    function diagnoseWebRTC() {
      log("🔍 Diagnosing WebRTC issues...");

      try {
        // Test basic WebRTC functionality
        if (window.RTCPeerConnection) {
          const pc = new RTCPeerConnection();

          // Test ICE gathering
          pc.onicecandidate = (event) => {
            if (event.candidate) {
              log("🔍 ICE candidate found:", event.candidate.type);
            }
          };

          pc.onicegatheringstatechange = () => {
            log("🔍 ICE gathering state:", pc.iceGatheringState);
          };

          pc.onconnectionstatechange = () => {
            log("🔍 Connection state:", pc.connectionState);
          };

          // Create a data channel to trigger ICE gathering
          const dc = pc.createDataChannel('test');

          // Set a timeout for diagnosis
          setTimeout(() => {
            log("🔍 WebRTC diagnosis complete");
            log("🔍 ICE gathering state:", pc.iceGatheringState);
            log("🔍 Connection state:", pc.connectionState);
            pc.close();
          }, 3000);

        } else {
          log("❌ RTCPeerConnection not available");
        }
      } catch (error) {
        log("❌ WebRTC diagnosis failed:", error.message);
      }
    }

    // Test basic connectivity
    async function testConnectivity() {
      log("🧪 Testing basic connectivity...");

      try {
        // Test 1: Basic HTTP connectivity
        log("🧪 Test 1: HTTP connectivity...");
        const response = await fetch('https://httpbin.org/get', {
          method: 'GET',
          mode: 'cors'
        });

        if (response.ok) {
          log("✅ HTTP connectivity: OK");
        } else {
          log("❌ HTTP connectivity: Failed");
        }

        // Test 2: WebRTC basic functionality
        log("🧪 Test 2: WebRTC basic functionality...");
        if (window.RTCPeerConnection) {
          try {
            const pc = new RTCPeerConnection();
            const dc = pc.createDataChannel('test');

            let iceCandidatesFound = 0;
            pc.onicecandidate = (event) => {
              if (event.candidate) {
                iceCandidatesFound++;
                log(`✅ ICE candidate ${iceCandidatesFound}: ${event.candidate.type}`);
              }
            };

            setTimeout(() => {
              if (iceCandidatesFound > 0) {
                log(`✅ WebRTC: ${iceCandidatesFound} ICE candidates found`);
              } else {
                log("⚠️ WebRTC: No ICE candidates found (possible network restriction)");
              }
              pc.close();
            }, 5000);

          } catch (error) {
            log("❌ WebRTC test failed:", error.message);
          }
        } else {
          log("❌ WebRTC not supported");
        }

        // Test 3: Network information
        log("🧪 Test 3: Network information...");
        if (navigator.connection) {
          log("✅ Network API available:", {
            effectiveType: navigator.connection.effectiveType,
            downlink: navigator.connection.downlink,
            rtt: navigator.connection.rtt,
            saveData: navigator.connection.saveData
          });
        } else {
          log("⚠️ Network API not available");
        }

      } catch (error) {
        log("❌ Connectivity test failed:", error.message);
      }
    }

    function sendMessage() {
      if (!connected || !messageInput.value.trim()) return;

      const user = usernameInput.value.trim() || "Anonymous";
      localStorage.setItem("bugout-username", user);

      const formattedMessage = `${user}: ${messageInput.value.trim()}`;
      log("📤 Sending:", formattedMessage);

      try {
        bugout.rpc("post", formattedMessage, (ok) => {
          if (ok) {
            log("✅ Message sent successfully");
            messageInput.value = "";
            messageInput.focus();
            refreshMessages(); // Refresh after sending
          } else {
            log("❌ Failed to send message");
          }
        });
      } catch (error) {
        log("💥 Send error:", error.message);
      }
    }

    function refreshMessages() {
      if (!connected || !bugout) {
        messagesEl.textContent = 'Not connected.';
        return;
      }

      try {
        bugout.rpc("list", null, (messageList) => {
          if (!Array.isArray(messageList)) {
            log("⚠️ Invalid message list received");
            return;
          }

          log(`📨 Loaded ${messageList.length} messages`);

          const formattedMessages = messageList.map((m) => {
            const time = new Date(m.t).toLocaleTimeString();
            return `[${time}] ${m.m || ''}`;
          });

          messagesEl.textContent = formattedMessages.join('\n');
          messagesEl.scrollTop = messagesEl.scrollHeight;
        });
      } catch (error) {
        log("💥 Refresh error:", error.message);
      }
    }

    // Event Listeners
    connectBtn.addEventListener('click', initClient);
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initial setup
    serverAddressInput.value = window.location.hash.substr(1) || "";
    usernameInput.value = localStorage.getItem("bugout-username") || "";
    log("🦄 Minimal Messenger initialized.");
    log("Enter server address and click 'Connect'.");
