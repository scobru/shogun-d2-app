<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>d2 - P2P Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Dark Theme Colors */
        --dark-bg-start: #1A1240;
        --dark-bg-end: #0A0821;
        --dark-card-bg: #1C1B22;
        --dark-input-bg: #2A2931;
        --dark-text-primary: #FFFFFF;
        --dark-text-secondary: #A0AEC0;
        --dark-border: rgba(255, 255, 255, 0.1);
        
        /* Light Theme Colors */
        --light-bg: #F7FAFC;
        --light-card-bg: #FFFFFF;
        --light-input-bg: #EDF2F7;
        --light-text-primary: #1A202C;
        --light-text-secondary: #4A5568;
        --light-border: #E2E8F0;

        /* Common & Accent Colors */
        --accent-pink: #FF4D94;
        --accent-yellow: #FFD700;
        --border-radius: 14px;
        --spacing: 16px;
        --transition: all 0.2s ease-in-out;
        --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      [data-theme="dark"] {
        --bg-gradient: linear-gradient(180deg, var(--dark-bg-start) 0%, var(--dark-bg-end) 100%);
        --text-primary: var(--dark-text-primary);
        --text-secondary: var(--dark-text-secondary);
        --accent-color: var(--accent-pink);
        --border-color: var(--dark-border);
        --card-color: var(--dark-card-bg);
      }

      [data-theme="light"] {
        --bg-gradient: var(--light-bg);
        --text-primary: var(--light-text-primary);
        --text-secondary: var(--light-text-secondary);
        --accent-color: var(--accent-pink);
        --border-color: var(--light-border);
        --card-color: var(--light-card-bg);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body { 
        font-family: var(--font-family);
        background: var(--bg-gradient);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: var(--spacing);
        text-align: center;
      }

      .header {
        position: absolute;
        top: var(--spacing);
        right: var(--spacing);
      }
      
      .theme-toggle {
        background: var(--card-color);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        cursor: pointer;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: var(--transition);
      }

      .theme-toggle:hover {
        border-color: var(--accent-color);
        color: var(--accent-color);
      }

      .card {
        background-color: var(--card-color);
        border: 1px solid var(--border-color);
        padding: calc(var(--spacing) * 2);
        border-radius: var(--border-radius);
        max-width: 500px;
        width: 100%;
      }
      
      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--spacing);
      }
      
      p {
        color: var(--text-secondary);
        margin-bottom: calc(var(--spacing) * 2);
      }
      
      .button-group {
        display: flex;
        gap: var(--spacing);
        justify-content: center;
      }
      
      .btn {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 12px var(--spacing);
        border-radius: var(--border-radius);
        font-family: var(--font-family);
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        transition: var(--transition);
        cursor: pointer;
      }
      
      .btn:hover {
        opacity: 0.9;
      }
      
      footer {
        position: absolute;
        bottom: var(--spacing);
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button class="theme-toggle" id="themeToggle">üåô</button>
    </div>
    
    <div class="card">
        <img src="logo.svg" alt="SHOGUN Logo" style="height: 80px; margin-bottom: var(--spacing);">
        <h1>d2 Messenger</h1>
        <p>A minimal, decentralized, peer-to-peer messenger.<br>Choose your role to get started.</p>
        <div class="button-group">
            <a href="./server" class="btn">Start Server</a>
            <a href="./client" class="btn">Open Client</a>
        </div>
    </div>
    
    <footer>
      <div style="text-align: center;">
          <p style="color: var(--text-secondary); margin: 0; font-size: 0.9rem; line-height: 1.5;">
              <a href="https://github.com/scobru/shogun-d2-app" style="color: var(--accent-color); text-decoration: none;">repo</a>
              build with ‚ù§Ô∏è by 
              <a href="https://github.com/scobru" style="color: var(--accent-color); text-decoration: none;">scobru</a>
              ‚Ä¢ part of 
              <a href="https://shogun-info.vercel.app" style="color: var(--accent-color); text-decoration: none;">shogun project</a>
          </p>
      </div>
    </footer>

    <script>
      const themeToggle = document.getElementById('themeToggle');
      
      const applyTheme = (theme) => {
        if (theme === 'dark') {
          document.body.setAttribute('data-theme', 'dark');
          themeToggle.textContent = '‚òÄÔ∏è';
        } else {
          document.body.setAttribute('data-theme', 'light');
          themeToggle.textContent = 'üåô';
        }
      };

      const getInitialTheme = () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          return savedTheme;
        }
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        return prefersDark ? 'dark' : 'light';
      };

      let currentTheme = getInitialTheme();
      applyTheme(currentTheme);

      themeToggle.addEventListener('click', () => {
        currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', currentTheme);
        applyTheme(currentTheme);
      });
    </script>
  </body>
</html>
